{% extends "main.html" %}

{% block content %}
	<div id="login" class="row">
		<div class="col-md-offset-3 col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Login</h1>
					{% if failed %}
						<div class="alert alert-danger">
							<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						    <strong><span class="glyphicon glyphicon-exclamation-sign"></span>  Login failed!</strong> Check your credentials and try again.
						</div>
					{% endif %}
					<form class="form" action= "/" method="POST">
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" class="form-control" value="{{ username }}" name="username" placeholder="Username" />
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" name="password" placeholder="Password" />
						</div>
						<button type="submit" class="btn btn-primary">Login</button>
						<a href="/signup" class="btn btn-default">Register</a>
						<a href="/forgot">Forgot password</a>
					</form>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
