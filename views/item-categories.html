{% extends 'base.html' %}

{% block content %}
  <!-- Categories Content -->
  <div class="col-md-10">
    <h2>Item Categories</h2>
    <div class="btn-toolbar">
      <div class="btn-group">
        <a href="/add-category.html" class="btn btn-primary">Add Category</a>
      </div>
    </div>
    <table id="categories-table" class="table table-hover table-bordered table-striped">
      <thead>
        <tr>
          <th><input type="checkbox" id="checkall" /></th>
          <th>Category Name</th>
          <th>Properties</th>
          <th>Number of Items</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="checkbox" class="checkthis" /></td>
          <td>Jewelry</td>
          <td>Type, Karat, and Dead Weight</td>
          <td>2</td>
          <td>Active</td>
        </tr>
      </tbody>
    </table>
  </div>
{% endblock content %}
