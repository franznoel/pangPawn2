{% extends 'main.html' %}

{% block content %}
  <div class="col-md-12">
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<div class="panel panel-default">
					<div class="panel-body">
						<h1>Recover password</h1>
						<p>Forgot your password? Click the link below to receive a link to recover your password.</p>
					    <p><strong>Not found!</strong> We could not find any user with the given username.</p>
						<form class="form" action= "/?view=forgot" method="post">
							<div class="form-group">
								<input type="text" class="form-control" value="" name="username" placeholder="user@email.com" />
							</div>
							<div class="form-group">
								<input type="submit" class="btn btn-primary" value="Send password reset link"/>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
  </div>
{% endblock content %}
