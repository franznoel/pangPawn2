{% extends 'base.html' %}

{% block content %}
  <div class="col-md-10">
    <div class="well well-lg">
      <h2>Add Stores</h2>
      <form method="post" action="/stores?view=add">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="storeName">Store Name / Branch Name / Number</label>
              <input type="text" name="storeName" value="" class="form-control" placeholder="Store Name"/>
            </div>
            <!-- Address -->
            <div class="form-group">
              <label for="address1">Address 1</label>
              <input type="text" name="address1" class="form-control" value="" placeholder="Address 1" />
            </div>
            <div class="form-group">
              <label for="address2">Address 2</label>
              <input type="text" name="address2" class="form-control" value="" placeholder="Address 2" />
            </div>
            <div class="form-group">
              <label>City</label>
              <input type="text" name="city" class="form-control" placeholder="City" />
            </div>
            <div class="row">
              <div class="col-md-7">
                <div class="form-group">
                  <label>State</label>
                  <input type="text" name="state" class="form-control" placeholder="State" />
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-group">
                  <label>Zip</label>
                  <input type="text" name="zipCode" class="form-control" placeholder="Zip Code" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="text" name="phone" value="" class="form-control" placeholder="Phone Number"/>
            </div>
            <div class="form-group">
              <label for="fax">Fax Number</label>
              <input type="text" name="fax" value="" class="form-control" placeholder="Fax Number"/>
            </div>
          </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Save Store" />
        <a href="/stores" class="btn btn-default">Store Lists</a>
      </form>
    </div>
  </div>
{% endblock content %}
