{% extends 'base.html' %}
{% block content %}
	<div class="col-md-10">
		<div class="well well-lg">
			<h2>User Info</h2>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label for="name">Full Name</label>
						<p class="form-control-static">{{dbuser.name}}</p>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<p class="form-control-static">{{dbuser.email[0]}}</p>
					</div>
					<div class="form-group">
						<label for="phone">Phone</label>
						<p class="form-control-static">{{dbuser.phone[0]}}</p>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="username">Status</label>
						<p class="form-control-static">{{dbuser.status}}</p>
					</div>
					<div class="form-group">
						<label for="username">Username</label>
						<p class="form-control-static">{{dbuser.username}}</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="btn-toolbar">
						<div class="btn-group">
							<a href="/users?view=edit&dbuser={{dbuser.key.urlsafe()}}" class="btn btn-primary">Edit</a>
							<a href="#delete-user" class="btn btn-danger" data-toggle="modal" data-target="#delete-user">Delete</a>
						</div>
						<a href="/users" class="btn btn-default">Users List</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="delete-user" class="modal fade">
		<div class="modal-dialog">
		  <div class="modal-content">
		    <div class="modal-header">
		      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		      <h4 class="modal-title">Delete User</h4>
		    </div>
		    <div class="modal-body">
		      <h3></h3>
		      <p>Are you sure you want to delete this user?</p>
		    </div>
		    <div class="modal-footer">
		      <div type="button" class="btn btn-default" data-dismiss="modal">Close</div>
		      <a href="/users/delete/{{dbuser.key.urlsafe()}}" class="btn btn-danger">Delete</a>
		    </div>
		  </div>
		</div>
	</div>

{% endblock content %}
